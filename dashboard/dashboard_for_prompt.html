<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Météo - Big Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
      <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8fbff 100%);
            color: #2c3e50;
        }

        .header {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px rgba(79, 195, 247, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .nav-tabs {
            background: white;
            border-bottom: 1px solid rgba(79, 195, 247, 0.2);
            padding: 0 2rem;
            display: flex;
            gap: 0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: #4fc3f7;
            background: rgba(79, 195, 247, 0.05);
        }

        .tab-btn.active {
            color: #4fc3f7;
            border-bottom-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.08);
        }

        .tab-content {
            display: none;
            padding: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Vue d'ensemble */
        .overview-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1.5rem;
            height: calc(100vh - 160px);
        }

        .metrics-panel {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 1.5rem;
        }

        .current-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .metric-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.2);
            transition: transform 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .metric-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .metric-info h3 {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }

        .metric-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1e293b;
        }

        .metric-change {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .change-positive { color: #10b981; }
        .change-negative { color: #ef4444; }

        .main-chart {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .chart-controls {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
        }

        .time-controls {
            display: flex;
            gap: 0.5rem;
        }

        .time-btn {
            background: #f1f5f9;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #64748b;
        }

        .time-btn.active {
            background: #4fc3f7;
            color: white;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .forecast-card, .quick-stats {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(79, 195, 247, 0.05);
            border-radius: 8px;
            border-left: 3px solid #4fc3f7;
        }

        /* Vue Analytique */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            height: calc(100vh - 160px);
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Vue Monitoring */
        .monitoring-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1.5rem;
            height: calc(100vh - 160px);
        }

        .alerts-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .alert-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.2);
        }

        .alert-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .alert-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-critical {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .alert-warning {
            background: #fff7ed;
            border-color: #f97316;
        }

        .alert-info {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        .alert-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.3rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .overview-grid, .monitoring-grid {
                grid-template-columns: 1fr;
            }
            
            .analytics-grid {
                grid-template-columns: 1fr;
            }
            
            .current-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .current-metrics {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                overflow-x: auto;
                padding: 0 1rem;
            }
            
            .tab-content {
                padding: 1rem;
            }
        }
    </style>
</head>
</head>
<body>
    <!-- [Header et onglets inchangés] -->
    <header class="header">
        <h1>🌤️ Dashboard Météo Big Data</h1>
        <div class="status-indicator">
            <span>EPT - DIC2 GIT</span>
        </div>
    </header>

    <nav class="nav-tabs">
        <button class="tab-btn active" data-tab="overview">📊 Vue d'ensemble</button>
        <button class="tab-btn" data-tab="analytics">📈 Analyses</button>
        <button class="tab-btn" data-tab="monitoring">🔍 Monitoring</button>
    </nav>

    <!-- Vue d'ensemble - MODIFICATIONS PRINCIPALES ICI -->
    <div id="overview" class="tab-content active">
        <div class="overview-grid">
            <div class="metrics-panel">
                <div class="current-metrics">
                    <!-- Ajout de weather_main et description -->
                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-icon" style="background: #fef3c7; color: #f59e0b;">⛅</div>
                            <div class="metric-info">
                                <h3>Conditions</h3>
                            </div>
                        </div>
                        <div class="metric-value">Nuageux</div>
                        <div class="metric-change">Légère pluie</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-header">
                            <div class="metric-icon" style="background: #fef3c7; color: #f59e0b;">🌡️</div>
                            <div class="metric-info">
                                <h3>Température</h3>
                            </div>
                        </div>
                        <div class="metric-value">22.5°C</div>
                        <div class="metric-change change-positive">Ressentie: 30.2°C</div>
                    </div>

                    <!-- [Les autres cartes météo restent inchangées] -->
                </div>

                <div class="main-chart">
                    <div class="chart-controls">
                        <h3 class="chart-title">Évolution des Températures (Passé/Prédictions)</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="overviewChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="forecast-card">
                    <h3 class="card-title">🔮 Prédictions 4h</h3>
                    <div class="forecast-list">
                        <!-- [Prédictions inchangées] -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue Analytique - MODIFICATIONS PRINCIPALES ICI -->
    <div id="analytics" class="tab-content">
        <div class="analytics-grid">
            <!-- Remplacement tendances hebdo par Min/Max -->
            <div class="chart-card">
                <h3 class="card-title">📈 Températures Extrêmes (7j)</h3>
                <div class="chart-container">
                    <canvas id="extremesChart"></canvas>
                </div>
            </div>
            
            <!-- Remplacement distribution météo par Rose des vents -->
            <div class="chart-card">
                <h3 class="card-title">💨 Rose des Vents</h3>
                <div class="chart-container">
                    <canvas id="windChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- [Vue Monitoring inchangée] -->

    <script>
       // Gestion des onglets
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const tabId = this.dataset.tab;

                // Désactiver tous les onglets et contenus
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Activer l'onglet et contenu sélectionnés
                this.classList.add('active');
                document.getElementById(tabId).classList.add('active');

                // Initialiser les graphiques si nécessaire
                initCharts(tabId);
            });
        });


        // Configuration globale Chart.js
        Chart.defaults.font.family = "'Segoe UI', sans-serif";
        Chart.defaults.color = '#64748b';

        let charts = {};

        function initCharts(tabId) {
            if (tabId === 'overview' && !charts.overview) {
                const ctx = document.getElementById('overviewChart').getContext('2d');
                charts.overview = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['-2h', '-1h', 'Maintenant', '+1h', '+2h', '+3h'],
                        datasets: [{
                            label: 'Température',
                            data: [20.1, 21.5, 22.5, 23.1, 23.8, 23.5],
                            borderColor: '#4fc3f7',
                            backgroundColor: 'rgba(79, 195, 247, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            // Style différent pour les prédictions
                            segment: {
                                borderColor: ctx => ctx.p1DataIndex >= 2 ? '#4fc3f780' : '#4fc3f7',
                                borderDash: ctx => ctx.p1DataIndex >= 2 ? [5, 5] : undefined
                            }
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { 
                            legend: { display: false },
                            annotation: {
                                annotations: {
                                    lineNow: {
                                        type: 'line',
                                        xMin: 2,
                                        xMax: 2,
                                        borderColor: '#ff6b6b',
                                        borderWidth: 2,
                                        borderDash: [6, 6],
                                        label: {
                                            content: 'Maintenant',
                                            enabled: true,
                                            position: 'top'
                                        }
                                    }
                                }
                            }
                        },
                        scales: {
                            y: { 
                                ticks: { callback: value => value + '°C' }
                            }
                        }
                    }
                });
            }
            
            if (tabId === 'analytics' && !charts.extremes) {
                // Nouveau graphique Températures Min/Max
                const extremesCtx = document.getElementById('extremesChart').getContext('2d');
                charts.extremes = new Chart(extremesCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'],
                        datasets: [
                            {
                                label: 'Min',
                                data: [18.1, 19.5, 17.8, 20.2, 21.1, 19.8, 18.4],
                                backgroundColor: '#4fc3f7'
                            },
                            {
                                label: 'Max',
                                data: [25.1, 26.5, 24.8, 27.2, 28.1, 26.8, 25.4],
                                backgroundColor: '#ef4444'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                ticks: {
                                    callback: value => value + '°C'
                                }
                            }
                        }
                    }
                });
                
                // Nouvelle Rose des vents
                const windCtx = document.getElementById('windChart').getContext('2d');
                charts.wind = new Chart(windCtx, {
                    type: 'radar',
                    data: {
                        labels: ['N', 'NE', 'E', 'SE', 'S', 'SO', 'O', 'NO'],
                        datasets: [{
                            label: 'Vitesse du vent (km/h)',
                            data: [8, 12, 5, 3, 4, 15, 10, 7],
                            backgroundColor: 'rgba(79, 195, 247, 0.2)',
                            borderColor: '#4fc3f7',
                            pointBackgroundColor: '#4fc3f7',
                            pointBorderColor: '#fff',
                            pointHoverRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: {
                                    display: true
                                },
                                suggestedMin: 0
                            }
                        }
                    }
                });
            }
        }

        // Initialiser les graphiques de la vue d'ensemble au chargement
        initCharts('overview');
// Gestion des contrôles temporels
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Mise à jour des données du graphique
                const period = this.dataset.period;
                if (charts.overview) {
                    const data = {
                        '24h': [18.5, 17.2, 21.8, 24.5, 23.2, 20.1],
                        '7j': [20.1, 21.5, 22.8, 23.2, 24.1, 22.9],
                        '30j': [19.2, 20.8, 22.1, 23.5, 21.9, 20.5]
                    };
                    charts.overview.data.datasets[0].data = data[period];
                    charts.overview.update();
                }
            });
        });

        // Simulation de mise à jour temps réel
        setInterval(() => {
            const temp = (Math.random() * 6 + 19).toFixed(1);
            document.querySelector('.metric-value').textContent = temp + '°C';
        }, 5000);
       
    </script>
</body>
</html>
